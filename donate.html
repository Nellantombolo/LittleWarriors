<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate | Supporting Children with Cancer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header></header>
  <main>
    <form id="donation-form">
      <fieldset>
        <legend>Donation Info</legend>
        <input type="number" name="amount" placeholder="Amount" />
        <input type="radio" name="freq" value="once" /> One-time
        <input type="radio" name="freq" value="monthly" /> Monthly
        <select name="program">
          <option>Sponsor a Child</option>
          <option>Support a Visit</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Your Info</legend>
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <input type="email" name="email" placeholder="Email">
        <input type="tel" name="phone" placeholder="Phone Number">
        <textarea name="message" placeholder="Leave a message"></textarea>
      </fieldset>
      
      <button type="submit">Donate Now</button>
      
    </form>
  </main>
  <footer></footer>
</body>
</html>
